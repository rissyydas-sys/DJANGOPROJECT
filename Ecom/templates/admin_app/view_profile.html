{% extends 'base.html' %}
{% block content %}

<h2>My Profile</h2>

<table class="table">
  <tr>
    <th>Username</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{ profile.phone }}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{ profile.address }}</td>
  </tr>
</table>

<a href="{% url 'update_profile' %}" class="btn btn-primary">
  Edit Profile
</a>

{% endblock %}

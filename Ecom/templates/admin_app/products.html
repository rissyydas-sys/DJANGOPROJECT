{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if p.image %}
      <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
      {% endif %}
      <div class="card-body">
    <h5 class="card-title">{{ p.name }}</h5>
    <p class="card-text">â‚¹{{ p.price }}</p>

    <a href="{% url 'add_to_cart' p.id %}" class="btn btn-primary w-100">
        Add to Cart
    </a>
</div>
    </div>
  </div>
  {% empty %}
    <p>No products available.</p>
  {% endfor %}
</div>
{% endblock %}

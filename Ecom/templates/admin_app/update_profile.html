{% extends 'base.html' %}
{% block content %}

<h2>Update Profile</h2>

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label>Phone</label>
    <input type="text"
           name="phone"
           value="{{ profile.phone }}"
           class="form-control">
  </div>

  <div class="mb-3">
    <label>Address</label>
    <textarea name="address"
              class="form-control">{{ profile.address }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">
    Update Profile
  </button>
</form>

{% endblock %}
